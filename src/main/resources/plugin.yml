name: LockItems
version: '1.0'
main: org.ferrum.lockItems.LockItems
api-version: '1.21'
softdepend: [PlaceholderAPI]

permissions:
  lockitems.lock:
    default: true
  lockitems.unlock:
    default: true
  lockitems.unlock.admin:
    default: op
  lockitems.reload:
    default: op


commands:
  lock:
    description: Lock item in hand
  unlock:
    description: Unlock item in hand
  forceunlock:
    description: Unlock item in your hand, ignoring whether you are the one who locked item
  lockitemsreload:
    description: Reload plugin